<div class="card">
  <div class="card__header">
    <h2 class="header__title">Iniciar de sesión</h2>
    <pichincha-divider></pichincha-divider>
  </div>
  <div class="card__content">
    <form [formGroup]="registerForm">
      <pichincha-input
        label="Correo electrónico"
        formControlName="input"
        placeholder="Pon algún valor"
      ></pichincha-input>
      <pichincha-input
        label="Contraseña"
        formControlName="input"
        placeholder="Pon algún valor"
      ></pichincha-input>
      <div class="card__footer">
        <pichincha-link-button
          label="Registrate Aqui"
          variant="open"
          href="/auth/signup"
        ></pichincha-link-button>
        <pichincha-button
          (clickEvent)="onSubmit()"
          size="large"
          label="Iniciar de sesión"
        ></pichincha-button>
      </div>
    </form>
  </div>
</div>
